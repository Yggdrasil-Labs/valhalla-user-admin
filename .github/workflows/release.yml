name: Release

on:
  push:
    tags:
      - 'v*'
  # æ”¯æŒæ‰‹åŠ¨è§¦å‘ï¼ˆåŸºäºå·²å­˜åœ¨çš„ tag æ„å»ºå‘å¸ƒï¼‰
  workflow_dispatch:
    inputs:
      version:
        description: 'å‘å¸ƒç‰ˆæœ¬å·ï¼ˆä¾‹å¦‚ï¼š1.2.0ï¼Œä¸éœ€è¦ v å‰ç¼€ï¼›è¦æ±‚å¯¹åº” tag v{version} å·²å­˜åœ¨ï¼‰'
        required: true
        type: string
      skip_ghcr:
        description: 'è·³è¿‡ GitHub Packages (GHCR) é•œåƒå‘å¸ƒ'
        required: false
        type: boolean
        default: false

env:
  NODE_VERSION: '22.14.0'

jobs:
  build-verify:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          # tag push: ä½¿ç”¨ github.refï¼›æ‰‹åŠ¨è§¦å‘: ä½¿ç”¨è¾“å…¥ç‰ˆæœ¬å¯¹åº”çš„æ ‡ç­¾
          ref: ${{ github.event_name == 'workflow_dispatch' && format('refs/tags/v{0}', github.event.inputs.version) || github.ref }}
          fetch-depth: 0

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint check
        run: pnpm lint

      - name: Type check
        run: pnpm type-check

  build-release:
    runs-on: ubuntu-latest
    needs: [build-verify]
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          # tag push: ä½¿ç”¨ github.refï¼›æ‰‹åŠ¨è§¦å‘: ä½¿ç”¨è¾“å…¥ç‰ˆæœ¬å¯¹åº”çš„æ ‡ç­¾
          ref: ${{ github.event_name == 'workflow_dispatch' && format('refs/tags/v{0}', github.event.inputs.version) || github.ref }}
          fetch-depth: 0

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Get version from tag
        id: get_version
        run: |
          # æ”¯æŒ tag push å’Œæ‰‹åŠ¨è§¦å‘ä¸¤ç§æ–¹å¼
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
            TAG_NAME="v${VERSION}"
            echo "Manual trigger detected"
          else
            TAG_NAME=${GITHUB_REF#refs/tags/}
            VERSION=${TAG_NAME#v}  # ç§»é™¤ 'v' å‰ç¼€
            echo "Tag push detected"
          fi
          echo "Tag: $TAG_NAME"
          echo "Version: $VERSION"
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build for production
        run: pnpm build

      - name: Upload build artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: dist-${{ steps.get_version.outputs.version }}
          path: dist/
          retention-days: 30

  publish-ghcr-image:
    name: Build & Push Docker image (GHCR)
    runs-on: ubuntu-latest
    needs: [build-release]
    # æ‰‹åŠ¨è§¦å‘æ—¶æ”¯æŒè·³è¿‡
    if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.skip_ghcr != 'true' }}
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          # tag push: ä½¿ç”¨ github.refï¼›æ‰‹åŠ¨è§¦å‘: ä½¿ç”¨è¾“å…¥ç‰ˆæœ¬å¯¹åº”çš„æ ‡ç­¾
          ref: ${{ github.event_name == 'workflow_dispatch' && format('refs/tags/v{0}', github.event.inputs.version) || github.ref }}
          fetch-depth: 0

      - name: Get version from tag or input
        id: get_version
        run: |
          # æ”¯æŒ tag push å’Œæ‰‹åŠ¨è§¦å‘ä¸¤ç§æ–¹å¼
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
            TAG_NAME="v${VERSION}"
            echo "Manual trigger detected"
          else
            TAG_NAME=${GITHUB_REF#refs/tags/}
            VERSION=${TAG_NAME#v}  # ç§»é™¤ 'v' å‰ç¼€
            echo "Tag push detected"
          fi

          echo "Tag: $TAG_NAME"
          echo "Version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@18ce135bb5112fa8ce4ed6c17ab05699d7f3a5e0 # v3.11.0

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          file: ./Dockerfile
          push: true
          provenance: false
          platforms: linux/amd64
          build-args: |
            MODE=production
          tags: |
            ghcr.io/${{ github.repository }}:${{ steps.get_version.outputs.version }}
            ghcr.io/${{ github.repository }}:${{ steps.get_version.outputs.tag }}
            ghcr.io/${{ github.repository }}:latest

  create-github-release:
    runs-on: ubuntu-latest
    needs: [build-release, publish-ghcr-image]
    # å…è®¸ publish-ghcr-image åœ¨æ‰‹åŠ¨è§¦å‘è·³è¿‡æ—¶ç»§ç»­åˆ›å»º GitHub Release
    if: >-
      ${{ always()
          && needs.build-release.result == 'success'
          && (needs['publish-ghcr-image'].result == 'success' || needs['publish-ghcr-image'].result == 'skipped') }}
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          # tag push: ä½¿ç”¨ github.refï¼›æ‰‹åŠ¨è§¦å‘: ä½¿ç”¨è¾“å…¥ç‰ˆæœ¬å¯¹åº”çš„æ ‡ç­¾
          ref: ${{ github.event_name == 'workflow_dispatch' && format('refs/tags/v{0}', github.event.inputs.version) || github.ref }}
          fetch-depth: 0

      - name: Get version from tag
        id: get_version
        run: |
          # æ”¯æŒ tag push å’Œæ‰‹åŠ¨è§¦å‘ä¸¤ç§æ–¹å¼
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
            TAG_NAME="v${VERSION}"
            echo "Manual trigger detected"
          else
            TAG_NAME=${GITHUB_REF#refs/tags/}
            VERSION=${TAG_NAME#v}  # ç§»é™¤ 'v' å‰ç¼€
            echo "Tag push detected"
          fi
          echo "Tag: $TAG_NAME"
          echo "Version: $VERSION"
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Extract release notes from CHANGELOG
        id: changelog
        run: |
          TAG_NAME="${{ steps.get_version.outputs.tag }}"
          VERSION="${{ steps.get_version.outputs.version }}"

          # é»˜è®¤ release notesï¼ˆå¸¦å›¾æ ‡ï¼‰
          DEFAULT_NOTES="## ğŸš€ Release $VERSION

          Release $VERSION is now available! ğŸ‰

          ğŸ“ See the [changelog](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details."

          # æ£€æŸ¥ CHANGELOG.md æ˜¯å¦å­˜åœ¨
          if [ ! -f "CHANGELOG.md" ]; then
            echo "CHANGELOG.md not found, using default release notes"
            RELEASE_NOTES="$DEFAULT_NOTES"
          else
            # release-please ç”Ÿæˆçš„ CHANGELOG æ ¼å¼é€šå¸¸æ˜¯ï¼š
            # ## [1.0.0](https://...) (2024-01-01)
            # æˆ–
            # ## 1.0.0 (2024-01-01)

            # å°è¯•æå–å¯¹åº”ç‰ˆæœ¬çš„ release notes
            EXTRACTED=$(awk -v version="$VERSION" '
              BEGIN {
                found=0
                in_section=0
              }
              /^## \[/ || /^## [0-9]/ {
                if (in_section) exit
                if (index($0, "[" version "]") > 0 || index($0, "## " version) == 1) {
                  found=1
                  in_section=1
                  print
                  next
                }
              }
              in_section { print }
            ' CHANGELOG.md)

            if [ -n "$EXTRACTED" ] && [ ${#EXTRACTED} -gt 10 ]; then
              # ä¸ºç‰ˆæœ¬æ ‡é¢˜æ·»åŠ ç«ç®­å›¾æ ‡
              CHANGELOG_CONTENT=$(echo "$EXTRACTED" | sed \
                -e 's/^## \[\([^]]*\)\]/## ğŸš€ Release \1/g' \
                -e 's/^## \([0-9][^ ]*\) /## ğŸš€ Release \1 /g' \
                -e 's/BREAKING CHANGE/ğŸ’¥ BREAKING CHANGE/g' \
                -e 's/Breaking Change/ğŸ’¥ Breaking Change/g')

              # æ„å»º release notes
              RELEASE_NOTES=""
              RELEASE_NOTES="${RELEASE_NOTES}ğŸ‰ **Release ${VERSION} is now available!**"
              RELEASE_NOTES="${RELEASE_NOTES}"$'\n'$'\n'
              RELEASE_NOTES="${RELEASE_NOTES}${CHANGELOG_CONTENT}"
              RELEASE_NOTES="${RELEASE_NOTES}"$'\n'$'\n'
              RELEASE_NOTES="${RELEASE_NOTES}â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
              RELEASE_NOTES="${RELEASE_NOTES}"$'\n'$'\n'
              RELEASE_NOTES="${RELEASE_NOTES}ğŸ“– [View Full Changelog](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) | ğŸ“‹ [Documentation](https://github.com/${{ github.repository }}/blob/main/README.md)"

              echo "Successfully extracted and enhanced release notes from CHANGELOG.md"
            else
              echo "Could not extract release notes from CHANGELOG.md, using default"
              RELEASE_NOTES="$DEFAULT_NOTES"
            fi
          fi

          # ä½¿ç”¨ multiline output
          {
            echo "release_notes<<EOF"
            echo "$RELEASE_NOTES"
            echo "EOF"
          } >> $GITHUB_OUTPUT

          echo "Release notes prepared (first 300 chars):"
          echo "$RELEASE_NOTES" | head -c 300
          echo ""

      - name: Download build artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: dist-${{ steps.get_version.outputs.version }}
          path: dist/

      - name: Create release archive
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          cd dist
          zip -r "../valhalla-user-admin-${VERSION}.zip" .
          cd ..
          echo "Created release archive: valhalla-user-admin-${VERSION}.zip"
          ls -la *.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.2.0
        with:
          tag_name: ${{ steps.get_version.outputs.tag }}
          name: Release ${{ steps.get_version.outputs.version }}
          body: ${{ steps.changelog.outputs.release_notes }}
          draft: false
          prerelease: false
          generate_release_notes: false
          files: |
            valhalla-user-admin-${{ steps.get_version.outputs.version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
