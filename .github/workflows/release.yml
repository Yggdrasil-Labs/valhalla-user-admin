name: Release

on:
  push:
    tags:
      - 'v*'
  # æ”¯æŒæ‰‹åŠ¨è§¦å‘ï¼ˆåŸºäºå·²å­˜åœ¨çš„ tag æ„å»ºå‘å¸ƒï¼‰
  workflow_dispatch:
    inputs:
      version:
        description: 'å‘å¸ƒç‰ˆæœ¬å·ï¼ˆä¾‹å¦‚ï¼š1.2.0ï¼Œä¸éœ€è¦ v å‰ç¼€ï¼›è¦æ±‚å¯¹åº” tag v{version} å·²å­˜åœ¨ï¼‰'
        required: true
        type: string
      skip_ghcr:
        description: 'è·³è¿‡ GitHub Packages (GHCR) é•œåƒå‘å¸ƒ'
        required: false
        type: boolean
        default: false

env:
  NODE_VERSION: '22.14.0'

jobs:
  prepare:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      ref: ${{ steps.prepare.outputs.ref }}
      version: ${{ steps.prepare.outputs.version }}
      tag: ${{ steps.prepare.outputs.tag }}
      image: ${{ steps.prepare.outputs.image }}
    steps:
      - name: Prepare ref/version/tag/image
        id: prepare
        run: |
          set -euo pipefail

          # æ”¯æŒ tag push å’Œæ‰‹åŠ¨è§¦å‘ä¸¤ç§æ–¹å¼
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
            TAG_NAME="v${VERSION}"
            REF="refs/tags/${TAG_NAME}"
            echo "Manual trigger detected"
          else
            REF="${GITHUB_REF}"
            TAG_NAME="${GITHUB_REF#refs/tags/}"
            VERSION="${TAG_NAME#v}"  # ç§»é™¤ 'v' å‰ç¼€
            echo "Tag push detected"
          fi

          # GHCR é•œåƒä»“åº“åå¿…é¡»å°å†™ï¼šghcr.io/<org>/<repo>
          REPO_LC="$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')"
          IMAGE="ghcr.io/${REPO_LC}"

          echo "Ref: $REF"
          echo "Tag: $TAG_NAME"
          echo "Version: $VERSION"
          echo "Image: $IMAGE"

          echo "ref=$REF" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=$TAG_NAME" >> "$GITHUB_OUTPUT"
          echo "image=$IMAGE" >> "$GITHUB_OUTPUT"

  build-verify:
    runs-on: ubuntu-latest
    needs: [prepare]
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          ref: ${{ needs.prepare.outputs.ref }}
          fetch-depth: 0

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint check
        run: pnpm lint

      - name: Type check
        run: pnpm type-check

  build-release:
    runs-on: ubuntu-latest
    needs: [prepare, build-verify]
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          ref: ${{ needs.prepare.outputs.ref }}
          fetch-depth: 0

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build for production
        run: pnpm build

      - name: Upload build artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: dist-${{ needs.prepare.outputs.version }}
          path: dist/
          retention-days: 30

  # ==================== Docker é•œåƒå‘å¸ƒ ====================
  publish-docker-image:
    name: Build & Push Docker image (GHCR)
    runs-on: ubuntu-latest
    needs: [prepare, build-release]
    # æ‰‹åŠ¨è§¦å‘æ—¶æ”¯æŒè·³è¿‡
    if: ${{ !(github.event_name == 'workflow_dispatch' && github.event.inputs.skip_ghcr == 'true') }}
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          ref: ${{ needs.prepare.outputs.ref }}
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        with:
          images: ${{ needs.prepare.outputs.image }}
          tags: |
            type=semver,pattern={{version}},value=${{ needs.prepare.outputs.tag }}
            type=raw,value=${{ needs.prepare.outputs.tag }}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          provenance: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            MODE=production
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image info
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          IMAGE="${{ needs.prepare.outputs.image }}"
          echo "============================================"
          echo "ğŸ³ Docker é•œåƒå‘å¸ƒæˆåŠŸï¼"
          echo "============================================"
          echo ""
          echo "ğŸ“¦ é•œåƒåœ°å€:"
          echo "   ${IMAGE}:${VERSION}"
          echo "   ${IMAGE}:latest"
          echo ""
          echo "ğŸš€ æ‹‰å–å‘½ä»¤:"
          echo "   docker pull ${IMAGE}:${VERSION}"

  create-github-release:
    runs-on: ubuntu-latest
    needs: [prepare, build-release, publish-docker-image]
    # å…è®¸ publish-docker-image åœ¨æ‰‹åŠ¨è§¦å‘è·³è¿‡æ—¶ç»§ç»­åˆ›å»º GitHub Release
    if: >-
      ${{ always()
          && needs.build-release.result == 'success'
          && (needs['publish-docker-image'].result == 'success' || needs['publish-docker-image'].result == 'skipped') }}
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          ref: ${{ needs.prepare.outputs.ref }}
          fetch-depth: 0

      - name: Extract release notes from CHANGELOG
        id: changelog
        run: |
          TAG_NAME="${{ needs.prepare.outputs.tag }}"
          VERSION="${{ needs.prepare.outputs.version }}"

          # é»˜è®¤ release notesï¼ˆå¸¦å›¾æ ‡ï¼‰
          DEFAULT_NOTES="## ğŸš€ Release $VERSION

          Release $VERSION is now available! ğŸ‰

          ğŸ“ See the [changelog](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details."

          # æ£€æŸ¥ CHANGELOG.md æ˜¯å¦å­˜åœ¨
          if [ ! -f "CHANGELOG.md" ]; then
            echo "CHANGELOG.md not found, using default release notes"
            RELEASE_NOTES="$DEFAULT_NOTES"
          else
            # release-please ç”Ÿæˆçš„ CHANGELOG æ ¼å¼é€šå¸¸æ˜¯ï¼š
            # ## [1.0.0](https://...) (2024-01-01)
            # æˆ–
            # ## 1.0.0 (2024-01-01)

            # å°è¯•æå–å¯¹åº”ç‰ˆæœ¬çš„ release notes
            EXTRACTED=$(awk -v version="$VERSION" '
              BEGIN {
                found=0
                in_section=0
              }
              /^## \[/ || /^## [0-9]/ {
                if (in_section) exit
                if (index($0, "[" version "]") > 0 || index($0, "## " version) == 1) {
                  found=1
                  in_section=1
                  print
                  next
                }
              }
              in_section { print }
            ' CHANGELOG.md)

            if [ -n "$EXTRACTED" ] && [ ${#EXTRACTED} -gt 10 ]; then
              # ä¸ºç‰ˆæœ¬æ ‡é¢˜æ·»åŠ ç«ç®­å›¾æ ‡
              CHANGELOG_CONTENT=$(echo "$EXTRACTED" | sed \
                -e 's/^## \[\([^]]*\)\]/## ğŸš€ Release \1/g' \
                -e 's/^## \([0-9][^ ]*\) /## ğŸš€ Release \1 /g' \
                -e 's/BREAKING CHANGE/ğŸ’¥ BREAKING CHANGE/g' \
                -e 's/Breaking Change/ğŸ’¥ Breaking Change/g')

              # æ„å»º release notes
              RELEASE_NOTES=""
              RELEASE_NOTES="${RELEASE_NOTES}ğŸ‰ **Release ${VERSION} is now available!**"
              RELEASE_NOTES="${RELEASE_NOTES}"$'\n'$'\n'
              RELEASE_NOTES="${RELEASE_NOTES}${CHANGELOG_CONTENT}"
              RELEASE_NOTES="${RELEASE_NOTES}"$'\n'$'\n'
              RELEASE_NOTES="${RELEASE_NOTES}â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
              RELEASE_NOTES="${RELEASE_NOTES}"$'\n'$'\n'
              RELEASE_NOTES="${RELEASE_NOTES}ğŸ“– [View Full Changelog](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) | ğŸ“‹ [Documentation](https://github.com/${{ github.repository }}/blob/main/README.md)"

              echo "Successfully extracted and enhanced release notes from CHANGELOG.md"
            else
              echo "Could not extract release notes from CHANGELOG.md, using default"
              RELEASE_NOTES="$DEFAULT_NOTES"
            fi
          fi

          # ä½¿ç”¨ multiline output
          {
            echo "release_notes<<EOF"
            echo "$RELEASE_NOTES"
            echo "EOF"
          } >> $GITHUB_OUTPUT

          echo "Release notes prepared (first 300 chars):"
          echo "$RELEASE_NOTES" | head -c 300
          echo ""

      - name: Download build artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: dist-${{ needs.prepare.outputs.version }}
          path: dist/

      - name: Create release archive
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          cd dist
          zip -r "../valhalla-user-admin-${VERSION}.zip" .
          cd ..
          echo "Created release archive: valhalla-user-admin-${VERSION}.zip"
          ls -la *.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.2.0
        with:
          tag_name: ${{ needs.prepare.outputs.tag }}
          name: Release ${{ needs.prepare.outputs.version }}
          body: ${{ steps.changelog.outputs.release_notes }}
          draft: false
          prerelease: false
          generate_release_notes: false
          files: |
            valhalla-user-admin-${{ needs.prepare.outputs.version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
