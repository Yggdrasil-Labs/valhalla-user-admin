name: CI

on:
  push:
    branches: [main]
    # 只在“会影响构建/类型/依赖”的变更时跑 CI，避免 docs/配置杂项触发
    paths:
      - 'src/**'
      - 'public/**'
      - 'index.html'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'vite.config.*'
      - 'eslint.config.*'
      - 'tsconfig*.json'
      - 'vitest.config.*'
      - 'playwright.config.*'
      # 允许修改 CI 自身时触发验证
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'public/**'
      - 'index.html'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'vite.config.*'
      - 'eslint.config.*'
      - 'tsconfig*.json'
      - 'vitest.config.*'
      - 'playwright.config.*'
      - '.github/workflows/ci.yml'
  workflow_dispatch:

# 取消同一 PR/分支上的旧 run，避免“同步事件风暴”造成大量排队
concurrency:
  group: ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  NODE_VERSION: '22.14.0'

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint

      - name: Type check
        run: pnpm type-check